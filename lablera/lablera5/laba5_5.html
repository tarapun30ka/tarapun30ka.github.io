<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Использование grid при построении колонок</title>
    <style type="text/css">
        .container {
            display: grid;
            grid-template-columns: 200px 600px 200px;
            grid-gap: 10px; /* пространство между колонками */
        }
        .column {
            box-sizing: border-box;
        }
        #left{
            background:#ccf;
        }
        #right{
            background:#fcc;
        }
        #center{
            background:#cfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left" class="column">left<br>left<br>left<br>left<br>left</div>
        <div id="center" class="column">text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text</div>
        <div id="right" class="column">right<br>right<br>right<br>right<br>right</div>
    </div>
</body>
</html>
