<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Использование flex при построении колонок</title>
    <style type="text/css">
        .container {
            display: flex;
        }
        .column {
            flex: 1;
            box-sizing: border-box;
        }
        #left{
            background:#ccf;
            width: 200px;
        }
        #right{
            background:#fcc;
            width: 200px;
        }
        #center{
            background:#cfc;
            width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="left" class="column">left<br>left<br>left<br>left<br>left</div>
        <div id="center" class="column">text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text text</div>
        <div id="right" class="column">right<br>right<br>right<br>right<br>right</div>
    </div>
</body>
</html>
