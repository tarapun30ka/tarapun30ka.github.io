    <meta charset="utf-8">
    <title>Использование float при построении колонок</title>
    <style type="text/css">
        .menu {
            list-style: none;
            margin: 0;
            padding: 10px;
        }

        .menu li {
            float: left;
            margin-right: 10px; 
        }

        .menu li:last-child {
            margin-right: 0; 
        }

        .menu li a {
            display: block;
            padding: 10px;
            background: rgb(126, 126, 255);
            text-decoration: none;
        }
    </style>
</head>
