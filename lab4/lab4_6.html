<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';
        let nestedObj = {
            className: 'open menu',
            details: {
                author: 'Rio',
                year: 2010
            }
        };

        const jsonString = JSON.stringify(nestedObj, null, 2);
        console.log(jsonString);

        const obj2 = JSON.parse(jsonString);
        console.log(obj2);

        console.log(nestedObj === obj2); // true
    </script>

</body>

</html>
